    <main>
      <div class="container-md col-lg-8 col-xl-6">
        <div></div>
        <div>
              <h3 class="fw-bold">Cadastre aqui sua Instituição para receber nossas doações</h3>
              <form id="formNovaInstituicao">
                  <div class="row mb-3 g-3">
                      <div class="col-12">
                          <label class="col-form-label-sm form-label" for="nome">Nome da Instituição Receptora</label>
                          <input class="form-control" type="text" id="nome" placeholder=" ">
                      </div>
                      <div class="col-6 d-none">
                          <input class="form-control" type="text" id="id" placeholder=" ">
                      </div>
                      
                      <div class="col-12">
                          <label class="col-form-label-sm form-label" for="description">Descrição</label>
                          <textarea class="form-control" rows="2" id="descricao" placeholder=" "></textarea>
                      </div>
                      <div class="col-6">
                          <label class="col-form-label-sm form-label" for="email">E-mail</label>
                          <input class="form-control" type="email" id="email" placeholder="name@example.com">
                      </div>
                      <div class="col-6">
                          <label class="col-form-label-sm form-label" for="telefone">Telefone</label>
                          <input class="form-control" type="tel" id="telefone" placeholder="(99)9999-9999">
                      </div>
                      <div class="col-12">
                          <label class="col-form-label-sm form-label" for="endereco">Endereço</label>
                          <textarea class="form-control" rows="1" id="endereco" placeholder=" "></textarea>
                      </div>
                      <div class="col-12">
                          <label class="col-form-label-sm form-label" for="imagem">Imagem</label>
                          <select class="form-control" id="imagem">
                              <option value="">Escolha uma imagem para a instituição...</option>
                          </select>
                      </div>
                      <div>
                          <button id="btnSalvar" type="submit" class="btn btn-secondary col-2 mb-3">Salvar</button>
                      </div>
                  </div>
              </form>
          </div>
          <hr>
